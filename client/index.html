<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" type="text/css" href="/client/css/main.css">
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/client/js/built.min.js"></script>
	</head>
	<body>
		<script type='text/x-template' id='room-input-dialog-template'>
			<aside class="room-input-dialog-wrapper">
				<div class="room-input-dialog">
					<input type="text" class="room-input" placeholder="host passphrase"/>
					<button class="room-confirm">OK</button>
				</div>
				<div class="info-wrapper">
					<input type="checkbox" id="toggle-info"/>
					<label for="toggle-info">i</label>
					<div class="content">
						With this passphrase you will be able to control different component of this website with your smartphone!
						Open this website on your smartphone and enter the passphrase shown below.
					</div>
				</div>
			</aside>
		</script>
		<script type='text/x-template' id='passphrase-dialog-template'>
			<aside class="passphrase-dialog-wrapper">
				<div class="passphrase-dialog">
					<input type="text" class="room-input" placeholder="" readonly/>
				</div>
				<div class="info-wrapper">
					<input type="checkbox" id="toggle-info"/>
					<label for="toggle-info">i</label>
					<div class="content">
						With this passphrase you will be able to control different component of this website with your smartphone!
						Open this website on your smartphone and enter the passphrase shown below.
					</div>
				</div>
			</aside>
		</script>
		<ul class="menu">
			<li class="toggler"></li>
			<li class="item">
				<a href="/">home</a>
			</li>
			<li class="item">
				<a href="#" data-choice="host">host</a>
			</li>
			<li class="item">
				<a href="#" data-choice="controller">controller</a>
			</li>
			<!-- <li class="item">
				<a href="/about">about</a>
			</li>
			<li class="item">
				<a href="/source">source code</a>
			</li> -->
		</ul>

		<ul class="notification-bar"></ul>

		<div class="instance"></div>

		<div class="splash-screen">
			<h1>
				<span>c</span>
				<span>u</span>
				<span>b</span>
				<span>e</span>
				<span>&nbsp;</span>
				<span>c</span>
				<span>o</span>
				<span>n</span>
				<span>t</span>
				<span>r</span>
				<span>o</span>
				<span>l</span>
				<span>l</span>
				<span>e</span>
				<span>r</span>
			</h1>
			<div class="choices">
				<div class="choice" data-choice="host">HOST</div>
				<div class="choice" data-choice="controller">CONTROLLER</div>
			</div>
		</div>

		<div class="status-text"></div>

		<div class='cube-perspective'>
			<div class='cube'>
				<div class='face'>
					<span>
						1
					</span>
				</div>
				<div class='face'>
					<span>
						2
					</span>
				</div>
				<div class='face'>
					<span>
						3
					</span>
				</div>
				<div class='face'>
					<span>
						4
					</span>
				</div>
				<div class='face'>
					<span>
						5
					</span>
				</div>
				<div class='face'>
					<span>
						6
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
